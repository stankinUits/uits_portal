version: "3.7"
services:
  frontend-nginx:
    build:
        context: ./services
        dockerfile: ./nginx.Dockerfile

    container_name: uits-nginx

    volumes:
      - ./frontend/dist/espire:/usr/share/nginx/html

    ports:
      - 80:80

    depends_on:
      - backend

  backend:
    build:
        context: ./ 
        dockerfile: ./services/backend.Dockerfile

    container_name: uits-backend
    command: gunicorn uits.wsgi:application --bind 0.0.0.0:8000
    
    volumes:
      - ./backend/:/app
    
    ports:
      - 8000:8000

    depends_on:
      - postgres

  postgres:
    image: postgres:15.0-alpine
    container_name: uits-postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - ./backend/db.local.env
    volumes:
      - /var/postgres_data:/var/lib/postgresql/data/
  
  redis:
    image: "redis:7.2.4-alpine"
    container_name: uits-redis
    ports:
      - "6379:6379"
