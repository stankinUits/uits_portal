<h2>Дисциплины, читаемые преподавателем</h2>

<div class="subject-grid">
  <div
    *ngFor="let subject of disciplines"
    (click)="openModalWithComponent(subject.name, subject.description)"
    [ngClass]="{'clickable': subject.description}"
    class="subject-card">
    <img src="/assets/images/UITS.png" alt="{{ subject.name }}" class="subject-image">
    <div class="subject-name">{{ subject.name }}</div>
  </div>
</div>
