<main class="disciplines-main">
  <h1 class="disciplines-title">Читаемые дисциплины</h1>
  <div class="disciplines-grid">
    <div class="disciplines-card" *ngFor="let subject of disciplines">
      <h2 class="subject-name">{{ subject.name }}</h2>
      <p class="subject-details">{{ subject.description }}</p>
    </div>
  </div>
</main>
