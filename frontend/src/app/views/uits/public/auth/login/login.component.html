<div class="auth-full-height d-flex flex-row align-items-center">
    <div class="container">
       <div class="row justify-content-center">
           <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="m-2">
                            <div class="d-flex justify-content-center mt-3">
                                <logo class="text-center" logoType="fold"></logo>
                            </div>
                            <div class="text-center mt-3">
                                <h3 class="fw-bolder">Вход</h3>
                                <p class="text-muted">Войдите в свой аккаунт для продолжения</p>
                            </div>
                            <uits-login-form (onSubmit)="login($event)"></uits-login-form>
                            <div *ngIf="hasError" class="text-center" style="color: red">Что-то пошло не так</div>
                            <div class="text-center mt-4">
                                <p class="text-muted">Хотите вернуться обратно? <a href="/">Нажмите сюда</a></p>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
       </div>
    </div>
</div>
