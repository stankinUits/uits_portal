<div *ngIf="isLoading" class="loading-container">
  <div class="loading-spinner"></div>
</div>

<div *ngIf="errorMessage" class="error-container">
  <p>Произошла ошибка при загрузке достижений. Пожалуйста, попробуйте снова.</p>
  <button class="retry-button" (click)="reloadPage()">Повторить попытку</button>
</div>

<h1 class="mb-4">Достижения</h1>

<div *ngIf="authService.canEdit() | async" class="btn-add__item font-size-lg mb-4" (click)="redirectToAdminPanel()">
  <i class="feather icon-plus-square"></i>
</div>

<div *ngIf="!isLoading && !errorMessage" class="achievement-list">
  <div
    class="achievement-item"
    *ngFor="let achievement of achievements; let index = index"
    (click)="onSelectAchievement(achievement)"
    [ngClass]="{'even-item': index % 2 === 0, 'odd-item': index % 2 !== 0}">

    <div class="achievement-image">
      <img [src]="achievement.image" alt="Achievement Image"/>
    </div>
    <div class="achievement-content">
      <h2 class="achievement-title">
        {{ achievement.title }}
      </h2>
      <markdown class="achievement-description">
        {{ achievement.description }}
      </markdown>
    </div>

  </div>
</div>
