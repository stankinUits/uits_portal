<div class="container">
  <div class="navbar">
    <button class="go-back-btn"
            routerLink="/scientific-activities/publications/main-science-page"
    >
      <i class="feather icon-arrow-left go-back-btn__icon"></i>
      <span class="go-back-btn__text">Вернуться на страницу просмотра</span>
    </button>
  </div>
  <div class="content">

  </div>
</div>
<div class="button_layout">
  <ul class="ul_style">
    <li>
      <button class="button" type="button" (click)="onChooseForScientistsClick()">Выберете преподавателя из списка
      </button>
      <ul class="tags_page_style" *ngIf="isHiddenScientistPage">
        <li *ngFor="let author of authors.keys(); trackBy: trackByFn" (click)="onAuthorClick(author)">
          <button type="button" [ngClass]="authors.get(author)">{{ author }}</button>
        </li>
      </ul>
    </li>
  </ul>
  <div>
    <button type="button" class="button" (click)="addNewEmptyCard()">Добавить новую публикацию</button>
  </div>
</div>

<div class="page_style">
  <div *ngIf="profileEmptyCardsMap.size > 0">
    <h4 class="h4_form_style">Новые публикации</h4>
    <div class="cards_style" *ngFor="let publication of profileEmptyCardsMap.keys()">
      <app-editable-publication-card
        [publication]="publication"
        [tagsWithStylesMap]="profileCardsMap.get(publication)!"
        (delete)="deleteCard(publication.id_for_unique_identify_component!)"
      ></app-editable-publication-card>
    </div>
  </div>

  <div *ngIf="profileCardsMap.size > 0">
    <h4 class="h4_form_style">Результаты поиска.</h4>
    <div class="cards_style" *ngFor="let publication of profileCardsMap.keys()">
      <app-editable-publication-card
        [publication]="publication"
        [tagsWithStylesMap]="profileCardsMap.get(publication)!"
        (delete)="deleteCard(publication.id_for_unique_identify_component!)"
      ></app-editable-publication-card>
    </div>
  </div>
</div>
